<html>
<head>
	<title>sanzoid.com</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon|Cabin+Sketch' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<script src="./js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

<!-- Template Placeholder -->
<div id="template-full"></div>

<!-- Body Content -->
<div id="body-content">
	<h1 class="content-page-title">Hello World</h1>
</div>

<script>
	$(function(){
		var replaceDiv = function($id, $file, $finish) { 
			$.get($file, function(data) {
			     $($id).replaceWith(data);
			     $finish();
			}); 
		};

		var replaceDivWithHTML = function($id, $element) {
			$($id).replaceWith($($element).detach().html());
		};
		
		replaceDiv("#template-full", "/template/template.html", function() {
			replaceDiv("#template-banner", "/template/banner.html");
			replaceDiv("#template-navbar", "/template/navbar.html");
			replaceDiv("#template-content", "/template/content.html", function() {
				replaceDivWithHTML("#body-placeholder", "#body-content");
			});
			replaceDiv("#template-sidebar", "/template/sidebar.html");
			replaceDiv("#template-footer", "/template/footer.html");
		});
	});
</script>

</body>
</html>
